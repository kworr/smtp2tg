[package]
name = "smtp2tg"
version = "0.2.3"
authors = [ "arcade" ]
edition = "2021"

[dependencies]
anyhow = "*"
async-std = { version = "*", features = [ "tokio1" ] }
config = { version = "*", default-features = false, features = [ "toml" ] }
teloxide = { version = "*", features = [ "rustls", "throttle" ] }
mail-parser = { version = "*", features = ["serde", "serde_support"] }
samotop = { version = "*", default-features = false, features = [ "delivery", "parser-peg" ] }

[profile.release]
lto = true
codegen-units = 1
